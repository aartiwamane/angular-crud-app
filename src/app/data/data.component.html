<div class="container">
  <h2>Employee List</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let emp of employees">
      <td>{{ emp.name }}</td>
      <td>{{ emp.position }}</td>
      <td>{{ emp.department }}</td>
      <td>
        <button class="edit-btn" (click)="editEmployee(emp)">Edit</button>
        <button class="delete-btn" (click)="deleteEmployee(emp._id)">Delete</button>
      </td>
    </tr>
  </table>

  <h3 *ngIf="!isEditing">Add Employee</h3>
  <h3 *ngIf="isEditing">Edit Employee</h3>

  <form>
    <input [(ngModel)]="newEmp.name" placeholder="name">
    <input [(ngModel)]="newEmp.position" placeholder="position">
    <input [(ngModel)]="newEmp.department" placeholder="department">

    <button *ngIf="!isEditing" (click)="addEmployee()">Add</button>
    <button *ngIf="isEditing" (click)="updateEmployee()">Update</button>
    <button *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
