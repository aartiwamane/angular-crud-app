<div class="employee-container">
  <!-- Add / Edit Form (shown at top) -->
  <div class="add-employee-container">
    <h2 class="title">{{ isEditing ? 'Edit Employee' : 'Add Employee' }}</h2>

    <!-- name/position/department bind to newEmp (same as your TS) -->
    <input [(ngModel)]="newEmp.name" name="name" placeholder="Name" />
    <input [(ngModel)]="newEmp.position" name="position" placeholder="Position" />
    <input [(ngModel)]="newEmp.department" name="department" placeholder="Department" />

    <button *ngIf="!isEditing" class="add-btn" (click)="addEmployee()">Add</button>
    <button *ngIf="isEditing" class="update-btn" (click)="updateEmployee()">Update</button>
    <button *ngIf="isEditing" class="cancel-btn" (click)="cancelEdit()">Cancel</button>
  </div>

  <!-- Employee List -->
  <h2 class="title" style="margin-top:24px">Employee List</h2>

  <table class="data-table" role="table">
    <thead>
      <tr>
        <th style="text-align:left; padding:8px 12px">Name</th>
        <th style="text-align:left; padding:8px 12px">Position</th>
        <th style="text-align:left; padding:8px 12px">Department</th>
        <th style="text-align:left; padding:8px 12px">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let emp of employees">
        <td style="padding:10px 12px">{{ emp.name }}</td>
        <td style="padding:10px 12px">{{ emp.position }}</td>
        <td style="padding:10px 12px">{{ emp.department }}</td>
        <td style="padding:10px 12px">
          <button class="btn-edit" (click)="editEmployee(emp)">Edit</button>
          <button class="btn-delete" (click)="deleteEmployee(emp._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
