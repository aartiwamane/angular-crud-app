
<div class="employee-container">

<h2>Employee List</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Position</th>
    <th>Department</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.name }}</td>
    <td>{{ emp.position }}</td>
    <td>{{ emp.department }}</td>
    <td>
      <button class="edit-btn" (click)="editEmployee(emp)">Edit</button>
      <button class="delete-btn" (click)="deleteEmployee(emp._id)">Delete</button>
    </td>
  </tr>
</table>

<div class="form-section">
  <h3 class="form-title" *ngIf="!isEditing">Add Employee</h3>
  <h3 class="form-title" *ngIf="isEditing">Edit Employee</h3>

  <input [(ngModel)]="newEmp.name" placeholder="name">
  <input [(ngModel)]="newEmp.position" placeholder="position">
  <input [(ngModel)]="newEmp.department" placeholder="department">

  <button class="add-btn" *ngIf="!isEditing" (click)="addEmployee()">Add</button>
  <button class="update-btn" *ngIf="isEditing" (click)="updateEmployee()">Update</button>
  <button class="cancel-btn" *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
</div>
