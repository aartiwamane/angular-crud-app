<div class="container">
  <h2 class="title">Employee List</h2>

  <table class="emp-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.department }}</td>
        <td>
          <button class="btn edit" (click)="editEmployee(emp)">Edit</button>
          <button class="btn delete" (click)="deleteEmployee(emp._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3 class="subtitle">{{ isEditing ? 'Edit Employee' : 'Add Employee' }}</h3>

  <div class="form">
    <input [(ngModel)]="newEmp.name" placeholder="Name">
    <input [(ngModel)]="newEmp.position" placeholder="Position">
    <input [(ngModel)]="newEmp.department" placeholder="Department">

    <button *ngIf="!isEditing" class="btn add" (click)="addEmployee()">Add</button>
    <button *ngIf="isEditing" class="btn update" (click)="updateEmployee()">Update</button>
    <button *ngIf="isEditing" class="btn cancel" (click)="cancelEdit()">Cancel</button>
  </div>
</div>
